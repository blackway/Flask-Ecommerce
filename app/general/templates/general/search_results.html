<html>
<head>
<title>{{search_results['keyword']}} - NepBazar Search</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<script src="https://kit.fontawesome.com/c96d3752b6.js" crossorigin="anonymous"></script>
<body>
<div>
  <div class="header"></div>
<div class="navbar">
<nav>
    <ul>
      <li class="navbar-item">
        <a href="/" id="logo">Nep<span id="logo-color">Bazar</span></a>
      </li>

    <li>
      <div class="dropdown">
        <select id="" name="">
          <option value="Furniture">Furniture</option>
          <option value="Medical">Medical</option>
          <option value="Grocery">Grocery</option>
        </select>
      </div>
    </li>
    <li>
    <div class="profile-menu">
      <div class="profile-image">
    <i
    class="fas fa-user-circle user-icon" ></i>
  </div>
      <div id="profile-options" class="hide">
      <div class="profile-option">Login</div>
      <div class="profile-option">Register</div>
      </div>
      </div>
    </li>
    </ul>  
  </nav>  
</div>



<div class="products-list">
  {% for product_items in search_results['products'] :%}
<div class="images" data-id="{{product_items['id']}}">
  <img src="{{product_items['img_url']}}" height="250px" width="250px">
  <div class="product-name"><a href="/products/groceries/{{product_items['name']}}">{{product_items['name']}}</a></div >
</div>

{% endfor %}
</div>

 </div>
</div>
</body>
</html>
